 <HTML>

 	<!--- Prova 2 --->

    <HEAD>   
    	<title>Prova 2</title>
    	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    	<script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js">  </script>
    </HEAD>

    <BODY>

    	<a-scene>

	        <!--- Assets --->
	        <a-assets>
	          <img id="terrassa" src="recursos/terrassa.jpeg">
		  <img id="thumb1" src="recursos/thumb1.jpg">
		  <img id="thumb2" src="recursos/thumb2.jpg">
	          <audio id="rain" src="recursos/rain.mp3" preload="auto"></audio>
			
	        </a-assets>

			<!--- Sky --->
	        <a-sky id="image-360" radius="10" src="#terrassa"></a-sky>

	        <!--- Sound --->
	        <a-sound src="src: url(recursos/rain.mp3)" autoplay="true" position="0 2 5"></a-sound>

	        <!--- Box --->
	        <a-entity id="box" geometry="primitive: box" material="color: blue" position="0 0 3"> </a-entity>

	        <!--- Text --->
	        <a-entity
  		    position="1 1 1"
	            geometry="primitive: plane; width: 4; height: auto"
  		    material="color: blue"
  		    text="value: This text will be 4 units wide.">
	        </a-entity>
		
		<!--- Thumb prova 2 ---->
		<a-image src="#thumb2" position="1 0 3"></a-image>
		
		<!--- Thumb prova 3 ---->
		<a-image src="#thumb1" position="-3 1 1.5" rotation="0 90 0"></a-image>
		
		<!--- Thumb prova 3 ---->
		<a-image src="#thumb1" position="-3 1 -1" rotation="0 80 0" scale="0.5 0.5 0.5">
			<a-animation attribute="scale" begin="click" direction="alternate" dur="2000" repeat="1" to="2 2 2"></a-animation>
		</a-image>
		
		<!--- Text --->
		
		<a-text value="hello" color="#ffffff" position="1 2 -6" scale="3 3 3"></a-text>
		<a-text value="Acosta el cursor al cub" color="#ffffff" position="1 0.5 -6" scale="3 3 3"></a-text>
		<a-text value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam volutpat ligula vel est ornare, sit amet facilisis nunc aliquam. Integer venenatis ligula lectus, et sagittis nulla lacinia et. Sed a molestie nibh. " color="#ffffff" position="1 0.5 -4" scale="2 2 2" wrapCount="30"></a-text>
		

	        <!--- Camera --->
	        <a-camera>
	        	<a-cursor color="#00ff00"></a-cursor>
	      	</a-camera>


    	</a-scene>

    </BODY>
