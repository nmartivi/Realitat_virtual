 <HTML>

    <HEAD>   
    	<title>Prova 2</title>
    	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    	<script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js">  </script>
    </HEAD>

    <BODY>

    	<a-scene>

	        <!--- Assets --->
	        <a-assets>
	          <img id="terrassa" src="recursos/terrassa.jpeg">
	          <audio id="rain" src="recursos/rain.mp3" preload="auto"></audio>
	        </a-assets>

			<!--- Sky --->
	        <a-sky id="image-360" radius="10" src="#terrassa"></a-sky>

	        <!--- Sound --->
	        <a-sound src="src: url(recursos/rain.mp3)" autoplay="true" position="0 2 5"></a-sound>

	        <!--- Box --->
	        <a-entity id="box" geometry="primitive: box" material="color: blue" position="0 0 3"> </a-entity>

	        <!--- Text --->
	        <a-entity
  		    position="1 1 1"
	            geometry="primitive: plane; width: 4; height: auto"
  		    material="color: blue"
  		    text="value: This text will be 4 units wide.">
	        </a-entity>
		
		<!--- Text --->
		
		<a-text value="hello" color="#ffffff" position="1 2 -6" scale="3 3 3"></a-text>
		<a-text value="Acosta el cursor al cub" color="#ffffff" position="1 0.5 -6" scale="3 3 3"></a-text>
		
		<a-text value="Scale 1 1 1   Position 1 1 1" color="#ff0000" position="1 1 1" scale="1 1 1" wrapCount="14"></a-text>
		<a-text value="Scale 2 2 2   Position 2 2 2" color="#ff0000" position="2 2 2" scale="2 2 2" wrapCount="14"></a-text>
		<a-text value="Scale 3 3 3   Position 3 3 3" color="#ff0000" position="3 3 3" scale="3 3 3" wrapCount="14"></a-text>

	        <!--- Camera --->
	        <a-camera>
	        	<a-cursor color="#00ff00"></a-cursor>
	      	</a-camera>


    	</a-scene>

    </BODY>
